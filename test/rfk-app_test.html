<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>rfk-app test</title>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <rfk-app></rfk-app>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import '../src/components/rfk-app.js'

      suite('rfk-app', () => {
        let el;
        setup(function() {
          el = fixture('BasicTestFixture');
          // Make tests wait until element is rendered.
          return el.updateComplete;
        });

        test('app displays greeting', () => {
          const elementShadowRoot = el.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h1');
          assert.equal(elementHeader.innerHTML, 'Hello World');
        });
      });
    </script>

  </body>
</html>
